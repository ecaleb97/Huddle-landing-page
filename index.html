<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- <img src="./images/bg-mobile.svg" alt=""> -->
  <header id="header">
    <div id="header-img-container">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div id="main-img-container">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="info">
        <div id="title-container">
          <h1 id="title">Build The Community Your Fans Will Love</h1>
        </div>
        <div id="paragraph-container">
          <p id="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div id="register-container">
          <a id="register" href="https://www.google.com">
            <span>Register</span>
          </a>
        </div>
        <div class="social-media-container">
          <div class="social-media">
            <a href="https://www.facebook.com">
              <img src="./images/facebook-logo.png" alt="facebook-logo">
            </a>
          </div>
          <div class="social-media">
            <a href="https://www.twitter.com">
              <img src="./images/twitter-logo.png" alt="twitter-logo">
            </a>
          </div>
          <div class="social-media">
            <a href="https://www.instagram.com">
              <img src="./images/instagram-logo.png" alt="instagram-logo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Caleb Zamalloa</a>.
    </p>
  </footer>
</body>
</html>
